{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Prediction{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="body">Edit your prediction:</label>
    <textarea name="body" id="body" required>{{ post['body'] }}</textarea>
    <input type="submit" value="Update Prediction">
  </form>
{% endblock %}
