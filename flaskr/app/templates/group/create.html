<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Create Group - PrdiktIt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Add React Scripts -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.min.js"></script>
</head>
<body class="bg-[#D4F1F4]">
    <div class="container mx-auto px-4 py-8">
        <div class="card max-w-2xl mx-auto">
            <h1 class="text-2xl font-bold text-[#05445E] mb-6">Create New Group</h1>
            <!-- React form mount point -->
            <div id="react-group-form"></div>
        </div>
    </div>

    <!-- Error Message Container -->
    <div id="errorContainer" class="fixed bottom-4 right-4 z-50 hidden">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span id="errorMessage" class="block sm:inline"></span>
            <span class="absolute top-0 right-0 px-4 py-3">
                <button type="button" class="close" onclick="this.parentElement.parentElement.parentElement.classList.add('hidden')">
                    <span class="text-2xl">&times;</span>
                </button>
            </span>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-4 rounded-lg">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[#189AB4]"></div>
            <p class="mt-2 text-[#05445E]">Loading...</p>
        </div>
    </div>

    <!-- Load React components -->
    <script type="text/babel" src="{{ url_for('static', filename='js/components/TeamSelector.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/GroupForm.jsx') }}"></script>
    <script type="text/babel">
        // Wait for DOM content to load
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('react-group-form');
            if (container) {
                ReactDOM.render(React.createElement(GroupForm), container);
            } else {
                console.error('React mount point not found');
            }
        });
    </script>
</body>
</html>
